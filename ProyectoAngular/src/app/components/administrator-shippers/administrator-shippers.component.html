<div class="window">
    <h1 class="text-center pt-3 text-secondary">Shippers Administrator</h1>
    <form class="form" [formGroup]="form" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
            <label class="col-form-label">CompanyName:</label>
            <input formControlName="companyName" type="text" class="form-control">
            <div class="form-text" id="basic-addon4" *ngIf="form.get('companyName')!.hasError('required')">
                El nombre es obligatorio.</div>
            <div class="form-text" id="basic-addon4" *ngIf="form.get('companyName')!.hasError('maxlength')">El nombre
                puede contener maximo 40 caracteres</div>
            <div class="form-text" id="basic-addon4" *ngIf="form.get('companyName')!.hasError('espacioEnBlanco')">El
                nombre no puede ser espacios en blanco.</div>
        </div>
        <div class="form-group">
            <label class="col-form-label">Phone</label>
            <input formControlName="Phone" type="text" class="form-control">
            <div class="form-text" id="basic-addon4" *ngIf="form.get('Phone')!.hasError('maxlength')">El nombre puede
                contener maximo 24 caracteres</div>
            <div class="form-text" id="basic-addon4" *ngIf="form.get('Phone')!.hasError('caracteresEspeciales')">
                No se permiten caracteres especiales.
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary btn-ensanchado" (click)="volverList()">Cancel</button>
            <button type="button" class="btn btn-danger btn-ensanchado" (click)="onClickLimpiar()">Clear</button>
            <button type="submit" [disabled]="!form.valid" class="btn btn-success btn-ensanchado">Accept</button>
        </div>
    </form>
</div>
