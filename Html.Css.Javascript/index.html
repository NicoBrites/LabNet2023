<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Juego Practica 5 !</title>
  <link rel="stylesheet" type="text/css" href="Styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <header>
    <h1>
      <div class="p-3 mb-2 bg-warning-subtle text-emphasis-warning">Juego Practica NÂ°5!</div>
    </h1>
    <br><br><br>
  </header>
  <main>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1>Instrucciones:</h1>
          <p> El juego consiste en tratar de adivinar el numero secreto, </p>
          <p> Es un numero entre 0 y 20.</p>
          <p> Tiene 10 intentos, mientras mas se equivoque menos puntos tiene.</p>
          <p> Cuando el puntaje llega a 0 perdiste!</p>
        </div>
        <div class="col">

          <label for="miTexto">Ingrese el numero:</label>
          <input type="text" id="numeroInput" name="miTexto" placeholder="">

          <button id="asd" type="button" class="btn btn-primary mt-5 col-3">Intentar</button>

          <button id="reset" type="button" class="btn btn-danger mt-5 col-3">Reiniciar</button>
        </div>
        <div class="col">
          <div class="container overflow-hidden text-center">
            <div class="row gy-5">
              <div class="col-6">
                <div class="p-3">
                  <p id="mensaje"></p>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3">TRAMPITA: <p id="trampa" class="text-center" ;></p>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3">
                  <p>Score: <span id="score">0</span></p>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3">Highscore: <span id="highScore">0</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
